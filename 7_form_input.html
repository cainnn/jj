<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<!--文本-->
<div>
<form action="process.php">
<label for="name">姓名</label>
<input type="text" id="name" name="name" value="acai"/>
</div>
<!--邮箱-->
<div>
<label for="email">邮箱</label>
<input type="email" name="email" id="email" placeholder="请输入邮箱"/>
</div>
<!--数值-->
<div>
    <label for="age">年龄</label>
    <input type="number" name="age" id="age" placeholder="请输入年龄"/>
</div>
<!--日期-->
<div>
    <label for="birthdate">生日</label>
    <input type="date" name="birthdate" id="birthdate" placeholder="请输入生日"/>
</div>
<!--textarea-->
<div>
    <label for="message">信息</label>
    <textarea name="message" id="message" cols="20" rows="2" placeholder="请输入信息"></textarea>
</div>
<!--select-->
<div>
    <label for="sex">性别</label>
    <select name="sex" id="sex" >
        <option value="male">男</option>
        <option value="female">女</option>
        <option value="other">其它</option>
    </select>
</div>
<!--radio-->
<div>
    <label for="membership">成员</label>
    <input type="radio" name="membership" id="membership" value="a"/> a
    <input type="radio" name="membership" id="membership" value="b"/> b
    <input type="radio" name="membership" id="membership" value="c"/> c
</div>

<!--checkbox-->
<div>
    <label for="membership">checkbox成员</label>
    <input type="checkbox" name="membership" id="membership" value="a"/> a
    <input type="checkbox" name="membership" id="membership" value="b"/> b
    <input type="checkbox" name="membership" id="membership" value="c"/> c
</div>

<!--submit-->
<!--submit会自动提交到form的action后台处理-->
    <input type="submit" value="注册"/>
<!--button不会提交-->
<input type="button" value="注册"/>

<!--reset-->
<input type="reset" value="重置"/>
</form>
</body>
</html>
