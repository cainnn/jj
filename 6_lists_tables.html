<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表和表格标签</title>
</head>
<body>
<!--无序列表-->
<ul style="list-style: circle">
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
</ul>
<!--有序列表-->
<ol type="I" >
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
</ol>

<!--导航-->
<ul>
    <li>一级导航1</li>
    <li>一级导航2</li>
    <ul>
        <li>二级导航1</li>
        <li>二级导航2</li>
        <li>二级导航3</li>
    </ul>
    <li>一级导航3</li>
    <li>一级导航4</li>
    <li>一级导航5</li>
</ul>

<!--表格-->
<table>
    <thead>
    <tr>
        <td>姓名</td>
        <td>性别</td>
        <td>邮箱</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>阿财</td>
        <td>男</td>
        <td>cainnn@126.com</td>
    </tr>
    </tbody>
    <tbody>
    <tr>
        <td>阿财1</td>
        <td>男</td>
        <td>cainnn@126.com</td>
    </tr>
    </tbody>
    <tbody>
    <tr>
        <td>阿财2</td>
        <td>男</td>
        <td>cainnn@126.com</td>
    </tr>
    </tbody>
    <tbody>
    <tr>
        <td>阿财3</td>
        <td>男</td>
        <td>cainnn@126.com</td>
    </tr>
    </tbody>
</table>
</body>
</html>
