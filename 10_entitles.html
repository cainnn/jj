<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>符号</title>
</head>
<body>
<p>大家好，这里试&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一下符号</p>
<!--大于号小于号-->
<p>5 &gt 3</p>
<p>5 &#62 3</p>
<p>5 &lt 3</p>
<p>5 &#60 3</p>

<!--copyright-->
<p>&copy</p>  <!--这里有没有分号都行-->
<p>&reg;</p>

<!--钱的符号-->
<p>&pound;</p>
<p>&yen;</p>
<p>&cent;</p>
<p>&euro;</p>
<p>&dollar;</p>
<!--扑克牌黑红梅方-->
<p>&spades;</p>
<p>&hearts;</p>
<p>&clubs;</p>
<p>&diams;</p>


<!--代码（code)标签-->
<code>
    &lt; php echo "hello" &gt;
</code>


<!--键盘符号-->
<p>保存文件的快捷键是<kbd>ctrl + s</kbd></p>
</body>
</html>
