<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色的三种表现方式</title>
    <style>
        h1{
            /*color name*/
            color:red;
        }
        h2{
            /*RGB*/
            /*color:rgb(0,0,0)*/
            color:rgba(0,0,0,0.5)
        }
        h3{
            /*HEX16进制 0是黑1是白*/
            color:#000000
        }
    </style>
</head>
<body>
<h1>Heading No1</h1>
<h2>Heading No2</h2>
<h3>Heading No3</h3>
</body>
</html>
